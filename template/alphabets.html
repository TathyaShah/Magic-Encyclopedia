<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Z Sorting</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header flex">
        <div class="filter-container">
            <select id="filter" onchange="filterCreatures()">
                <option value="all">All</option>
                <option value="flying">Flying</option>
                <option value="aquatic">Aquatic</option>
                <option value="magical">Magical</option>
            </select>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search" class="btn" id="searchInput">
        </div>
    </div>



    {% for letter, items in grouped_details.items() %}
    <div class="card-container" id="{{ letter }}">
        <div class="letter">
            <h1>{{ letter }}</h1>
        </div>
        <div class="single flex">
            {% for item in items %}
            <div class="popup" id="popup-{{ item._id }}">
                <div class="overlay"></div>
                <div class="contenta">
                    <div class="close-btn" onclick="togglePopup('popup-{{ item._id }}')">&times;</div>
                    <h2>{{ item.heading }}</h2>
                    <img src="{{ item.image_url }}" alt="">
                    <p>{{ item.content }}</p>
                </div>
            </div>
            <div class="content {{item.category}}" onclick="togglePopup('popup-{{ item._id }}')" data-title="{{ item.heading }}">
                <h2>{{ item.heading }}</h2>
                <img src="{{ item.image_url }}" alt="">
            </div>
            {% endfor %}
        </div>   
    </div>
    {% endfor %}
    </div>



</body>
<script src="https://kit.fontawesome.com/2c35cb5dcf.js" crossorigin="anonymous"></script>
<script src="/static/script.js"></script>

</html>
