<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="login">
        <h1 id="txt">Login</h1>
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username" class="username">
        <input type="password" name="password" placeholder="Password" class="password">
        <input type="submit" value="Login" id="login_btn">
    </form>
    <div class="new">
        <h2>Dont have an account?   <a href="/signup" id="signup">Sign up</a></h2>
    </div>
    <div>
        {% if login_message_error %}
            <h3>{{login_message_error}}</h3>
            {% endif %}
    </div>
    </div>
    <div class="colors">
        <span class="active" onclick="changeColor('#1dd1a1')" style="--clr:#1dd1a1;"></span>
        <span onclick="changeColor('#ff6b6b')" style="--clr:#ff6b6b;"></span>
        <span onclick="changeColor('#2e68de')" style="--clr:#2e68de;"></span>
        <span onclick="changeColor('#f368e0')" style="--clr:#f368e0;"></span>
        <span onclick="changeColor('#ff9f43')" style="--clr:#ff9f43;"></span>
    </div>
    <script>
        let btn=document.getElementById('login_btn')
        let txt=document.getElementById('txt')
        let signup=document.getElementById('signup')
        function changeColor(color){
            document.body.style.background=color;
            btn.style.background=color;
            txt.style.borderColor=color;
            signup.style.color=color;

            document.querySelectorAll('span').forEach(function(item){
                item.classList.remove("active");
            })
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
