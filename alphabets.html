<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>A-Z Sorting</title>

<body>
    <div class="header flex">
        <div class="filter-container">
            <select id="filter" onchange="filterCreatures()">
                <option value="all">All</option>
                <option value="flying">Flying</option>
                <option value="aquatic">Aquatic</option>
                <option value="magical">Magical</option>
            </select>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search" class="btn" id="searchInput">
        </div>
    </div>



    <div class="card-container" id="a">
        <div class="letter">
            <h1>A</h1>
        </div>
        <div class="single flex">
            <div class="popup" id="popup-1">
            <div class="overlay"></div>
                <div class="contenta" id="one">
                    <div class="close-btn" onclick="togglePopup(ids)">&times;</div>
                    <h2>Blackboard</h2>
                    <img src="./blackboard.png" alt="">
                    <p>Blackboard found at harry potter universe</p>
                </div>
            </div>
            <div class="content flying" onclick="togglePopup(ids)" data-title="Black">
                <h2>Blackboard</h2>
                <img src="./blackboard.png" alt="">
            </div>
        
            <div class="popup" id="popup-2">
                <div class="overlay"></div>
                <div class="contenta" id="two">
                    <div class="close-btn" onclick="togglePopup(ids)">&times;</div>
                    <h2>Goblin</h2>
                    <img src="./hogwartsff.jpg" alt="">
                    <p>Goblin is also important in Harry potter</p>
                </div>
            </div>
            <div class="content aquatic" onclick="togglePopup(ids)" data-title="Bakwaas">
                <h2>Goblin</h2>
                <img src="./hogwartsff.jpg" alt="">
            </div>
        </div>   
    </div>
