<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Z Sorting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header flex">
        <div class="filter-container">
            <select id="filter" onchange="filterCreatures()">
                <option value="all">All</option>
                <option value="flying">Flying</option>
                <option value="aquatic">Aquatic</option>
                <option value="magical">Magical</option>
            </select>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search" class="btn" id="searchInput">
        </div>
    </div>



    <div class="card-container" id="a">
        <div class="letter">
            <h1>A</h1>
        </div>
        <div class="single flex">
            <div class="popup" id="popup-1">
            <div class="overlay"></div>
                <div class="contenta" id="one">
                    <div class="close-btn" onclick="togglePopup('popup-1')">&times;</div>
                    <h2>Blackboard</h2>
                    <img src="./blackboard.png" alt="">
                    <p>Blackboard found at harry potter universe</p>
                </div>
            </div>
            <div class="content flying" onclick="togglePopup('popup-1')" data-title="Blackboard">
                <h2>Blackboard</h2>
                <img src="./blackboard.png" alt="">
            </div>
        
            <div class="popup" id="popup-2">
                <div class="overlay"></div>
                <div class="contenta" id="two">
                    <div class="close-btn" onclick="togglePopup('popup-2')">&times;</div>
                    <h2>Goblin</h2>
                    <img src="./hogwartsff.jpg" alt="">
                    <p>Goblin is also important in Harry potter</p>
                </div>
            </div>
            <div class="content aquatic" onclick="togglePopup('popup-2')" data-title="Goblin">
                <h2>Goblin</h2>
                <img src="./hogwartsff.jpg" alt="">
            </div>
        </div>   
    </div>


    <div class="card-container" id="b">
        <div class="letter">
            <h1>B</h1>
        </div>
        <div class="single flex">
            <div class="popup" id="popup-3">
            <div class="overlay"></div>
                <div class="contenta">
                    <div class="close-btn" onclick="togglePopup('popup-3')">&times;</div>
                    <h2>Cloak</h2>
                    <img src="./image502_1689173446996.jpg" alt="">
                    <p>Cloak is important</p>
                </div>
            </div>
            <div class="content flying" onclick="togglePopup('popup-3')" data-title="Cloak">
                <h2>Cloak</h2>
                <img src="./image502_1689173446996.jpg" alt="">
            </div>
        
            <div class="popup" id="popup-4">
                <div class="overlay"></div>
                <div class="contenta">
                    <div class="close-btn" onclick="togglePopup('popup-4')">&times;</div>
                    <h2>Badshaah</h2>
                    <img src="./Hogwarts__7_-removebg-preview.png" alt="">
                    <p>Badshaah of cricket</p>
                </div>
            </div>
            <div class="content aquatic" onclick="togglePopup('popup-4')" data-title="Badshaah">
                <h2>Badshaah</h2>
                <img src="./Hogwarts__7_-removebg-preview.png" alt="">
            </div>
            <div class="popup" id="popup-5">
                <div class="overlay"></div>
                <div class="contenta">
                    <div class="close-btn" onclick="togglePopup('popup-5')">&times;</div>
                    <h2>International</h2>
                    <img src="./harrypotterww-removebg-preview.png" alt="">
                    <p>Today is Kohli's 500th match</p>
                </div>
            </div>
            <div class="content aquatic" onclick="togglePopup('popup-5')" data-title="International">
                <h2>International</h2>
                <img src="./harrypotterww-removebg-preview.png" alt="">
            </div>
        </div>   

    </div>



</body>
<script src="https://kit.fontawesome.com/2c35cb5dcf.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
